<h1 translate>Make a request</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">



  <div class="form-group row" >
    <label for="inputTri" class="col-sm-2 control-label" >Trigram</label>
    <div class="col-sm-10">
      <input [formControl]="origin" type="text" class="form-control" id="inputTri" placeholder="Trigram" disabled="disabled" >
    </div>
  </div>



  <div class="form-group row" >
    <label for="inputContent" class="col-sm-2 control-label" >content</label>
    <div class="col-sm-10">
      <input [formControl]="content" type="text" class="form-control" id="inputContent" placeholder="Request content">
    </div>
  </div>


  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button [disabled]="!form.valid && loading" type="submit" class="btn btn-default btn-auth" >Send request</button>





    </div>
    <div class="row offset-sm-2 col-sm-10">
      <a *ngIf="error"> Something wring appened</a>
    </div>
    <div class="row offset-sm-2 col-sm-10">
      <a *ngIf="error === false"> request sent</a>
    </div>
  </div>
</form>
