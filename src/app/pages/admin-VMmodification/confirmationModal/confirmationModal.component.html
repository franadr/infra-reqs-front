<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Message de refus</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <textarea #message class="col"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal(message.value)">Confirmer</button>
  </div>
</div>
